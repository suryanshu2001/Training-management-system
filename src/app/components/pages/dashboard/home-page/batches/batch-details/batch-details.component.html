<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Course Name</th>
      <th scope="col">Topics Completed</th>
      <th scope="col">Topics in Progress</th>
      <th scope="col">Course Completion Percentage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of dataSource">
      <td>{{ course.code }}</td>
      <td>{{ course.name }}</td>
      <td>
        <span [matTooltip]="course.topicsCompleted.length > maxTopicsDisplayed ? course.topicsCompleted.join(', ') : null">
          {{ truncateTopics(course) }}
        </span>
      </td>
      <td>{{ course.topicsInProgress }}</td>
      <td>{{ course.completionPercentage }}</td>
    </tr>
  </tbody>
</table>
